<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="./">Home</a>
    </li>
    <li class="breadcrumb-item active">
      Usuários
    </li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Usuários
    </h1>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Nome <label (click)="orderByName()">reverse</label> </th>
      <th>Email</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>
        <strong>{{ user.name.first }}</strong><br>
      </td>
      <td>
        <strong>{{ user.email }}</strong><br>
      </td>

      <td>
        <button (click)="showUser(user)" class="btn btn-outline-info btn-sm mr-2">Detalhes</button>
      </td>
    </tr>
  </tbody>
</table>
